<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .heart-rate {
            text-align: center;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .bpm {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin: 5px 0;
        }
        
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button.send {
            background: #3498db;
            color: white;
        }
        
        button.send:active {
            background: #2980b9;
        }
        
        .status-box {
            background: #f8f8f8;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            min-height: 40px;
        }
        
        .status {
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .update-time {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Message Display</h1>
    
    <!-- Heart Rate -->
    <div class="section">
        <div class="heart-rate">
            <div class="label">Heart Rate</div>
            <div class="bpm" id="bpm">--</div>
            <div class="update-time" id="hrUpdate">No data</div>
        </div>
    </div>
    
    <!-- Send Message -->
    <div class="section">
        <div class="label">Send Message</div>
        <textarea id="msg" placeholder="Type your message..."></textarea>
        <button class="send" onclick="sendMessage()">Send Message</button>
    </div>
    
    <!-- Status -->
    <div class="section">
        <div class="label">Device Status</div>
        <div class="status-box" id="statusDisplay">Connecting...</div>
        <button class="send" onclick="getStatus()" style="background: #95a5a6;">Refresh Status</button>
    </div>
    
    <div id="status" class="status"></div>

    <script>
        const _0x1a2b = 'cGlua2Zvbmdsb3Zlcg==';
        const _0x3c4d = 'YWlvX3ZqSGo4M2xJWXlpSk8xWkRzOGZuTlhkWDBueng=';
        
        const d = s => atob(s);
        const USER = d(_0x1a2b);
        const KEY = d(_0x3c4d);
        
        let refreshInterval;
        
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                getHeartRate();
                getStatus();
            }, 5000);
        }
        
        async function getHeartRate() {
            try {
                const response = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/heartrate/data/last`, {
                    headers: {'X-AIO-Key': KEY}
                });
                
                const data = await response.json();
                const time = new Date(data.created_at).toLocaleTimeString();
                
                document.getElementById('bpm').textContent = data.value;
                document.getElementById('hrUpdate').textContent = time;
                
            } catch(e) {
                document.getElementById('bpm').textContent = '--';
                document.getElementById('hrUpdate').textContent = 'No data';
            }
        }
        
        async function getStatus() {
            try {
                const response = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/status/data/last`, {
                    headers: {'X-AIO-Key': KEY}
                });
                
                const data = await response.json();
                const time = new Date(data.created_at).toLocaleTimeString();
                
                document.getElementById('statusDisplay').innerHTML = 
                    `${data.value}<br><small style="color:#999">${time}</small>`;
                
            } catch(e) {
                document.getElementById('statusDisplay').textContent = 'No status available';
            }
        }
        
        async function sendMessage() {
            const msg = document.getElementById('msg').value.trim();
            
            if (!msg) {
                showStatus('Please enter a message', 'error');
                return;
            }
            
            try {
                await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/message/data`, {
                    method: 'POST',
                    headers: {'X-AIO-Key': KEY, 'Content-Type': 'application/json'},
                    body: JSON.stringify({value: msg})
                });
                
                showStatus('Message sent!', 'success');
                document.getElementById('msg').value = '';
                setTimeout(getStatus, 2000);
                
            } catch(e) {
                showStatus('Failed to send', 'error');
            }
        }
        
        function showStatus(text, type) {
            const s = document.getElementById('status');
            s.textContent = text;
            s.className = 'status ' + type;
            s.style.display = 'block';
            setTimeout(() => s.style.display = 'none', 2000);
        }
        
        window.addEventListener('load', () => {
            getHeartRate();
            getStatus();
            startAutoRefresh();
        });
        
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
