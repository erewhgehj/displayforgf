<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
        }
        
        .section {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .images {
            display: flex;
            gap: 10px;
        }
        
        .images button {
            flex: 1;
            padding: 15px;
            font-size: 24px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
        }
        
        .images button.selected {
            border-color: blue;
            background: #e3f2fd;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button.send {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button.send:hover {
            background: #0056b3;
        }
        
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üíå Send Message</h1>
    
    <div class="section">
        <label>Pick Image:</label>
        <div class="images">
            <button class="selected" onclick="selectImage('heart')">‚ù§Ô∏è</button>
            <button onclick="selectImage('star')">‚≠ê</button>
            <button onclick="selectImage('smiley')">üòä</button>
        </div>
    </div>
    
    <div class="section">
        <label>Message:</label>
        <textarea id="msg" rows="4" placeholder="Type your message..."></textarea>
    </div>
    
    <button class="send" onclick="send()">Send</button>
    
    <div id="status" class="status"></div>

    <script>
        const _0x1a2b = 'cGlua2Zvbmdsb3Zlcg==';
        const _0x3c4d = 'YWlvX3ZqSGo4M2xJWXlpSk8xWkRzOGZuTlhkWDBueng=';
        
        const d = s => atob(s);
        const USER = d(_0x1a2b);
        const KEY = d(_0x3c4d);
        
        let image = 'heart';
        
        function selectImage(img) {
            image = img;
            document.querySelectorAll('.images button').forEach(b => {
                b.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function send() {
            const msg = document.getElementById('msg').value.trim();
            
            if (!msg) {
                showStatus('Enter a message!', 'error');
                return;
            }
            
            try {
                await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/image/data`, {
                    method: 'POST',
                    headers: {'X-AIO-Key': KEY, 'Content-Type': 'application/json'},
                    body: JSON.stringify({value: image})
                });
                
                await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/message/data`, {
                    method: 'POST',
                    headers: {'X-AIO-Key': KEY, 'Content-Type': 'application/json'},
                    body: JSON.stringify({value: msg})
                });
                
                showStatus('Sent! ‚úì', 'success');
                document.getElementById('msg').value = '';
            } catch(e) {
                showStatus('Failed!', 'error');
            }
        }
        
        function showStatus(text, type) {
            const s = document.getElementById('status');
            s.textContent = text;
            s.className = 'status ' + type;
            s.style.display = 'block';
            setTimeout(() => s.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
