<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 120px;
        }
        
        button.send {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        button.send:hover {
            background: #0056b3;
        }
        
        .status {
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Send Message</h1>
    
    <div class="section">
        <label>Your Message:</label>
        <textarea id="msg" placeholder="Message here..."></textarea>
    </div>
    
    <button class="send" onclick="send()">Send</button>
    
    <div id="status" class="status"></div>

    <script>
        const _0x1a2b = 'cGlua2Zvbmdsb3Zlcg==';
        const _0x3c4d = 'YWlvX3ZqSGo4M2xJWXlpSk8xWkRzOGZuTlhkWDBueng=';
        
        const d = s => atob(s);
        const USER = d(_0x1a2b);
        const KEY = d(_0x3c4d);
        
        async function send() {
            const msg = document.getElementById('msg').value.trim();
            
            if (!msg) {
                showStatus('Enter a message', 'error');
                return;
            }
            
            try {
                await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/message/data`, {
                    method: 'POST',
                    headers: {'X-AIO-Key': KEY, 'Content-Type': 'application/json'},
                    body: JSON.stringify({value: msg})
                });
                
                showStatus('Sent :D', 'success');
                document.getElementById('msg').value = '';
            } catch(e) {
                showStatus('Failed!', 'error');
            }
        }
        
        function showStatus(text, type) {
            const s = document.getElementById('status');
            s.textContent = text;
            s.className = 'status ' + type;
            s.style.display = 'block';
            setTimeout(() => s.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
