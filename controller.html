<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Arduino Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        .image-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .image-option {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .image-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .image-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .image-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .image-label {
            font-size: 12px;
            color: #666;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .setup-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .setup-info strong {
            color: #856404;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .image-selector {
                gap: 10px;
            }
            
            .image-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíå Send a Message</h1>
        <p class="subtitle">Choose an image and write a message!</p>
        
        <div class="section">
            <label>Select an Image:</label>
            <div class="image-selector">
                <div class="image-option selected" data-image="heart" onclick="selectImage('heart')">
                    <div class="image-icon">‚ù§Ô∏è</div>
                    <div class="image-label">Heart</div>
                </div>
                <div class="image-option" data-image="star" onclick="selectImage('star')">
                    <div class="image-icon">‚≠ê</div>
                    <div class="image-label">Star</div>
                </div>
                <div class="image-option" data-image="smiley" onclick="selectImage('smiley')">
                    <div class="image-icon">üòä</div>
                    <div class="image-label">Smiley</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <label for="message">Your Message:</label>
            <textarea id="message" placeholder="Type your message here..." maxlength="200" oninput="updateCharCount()"></textarea>
            <div class="char-count"><span id="charCount">0</span>/200</div>
        </div>
        
        <button class="send-btn" onclick="sendMessage()">Send Message üì§</button>
        
        <div id="status" class="status"></div>
        
        <div class="setup-info">
            <strong>‚öôÔ∏è Setup Required:</strong><br>
            Replace YOUR_AIO_USERNAME and YOUR_AIO_KEY below with your credentials from <a href="https://io.adafruit.com" target="_blank">io.adafruit.com</a>
        </div>
    </div>

    <script>
        // REPLACE THESE WITH YOUR ADAFRUIT IO CREDENTIALS
        const AIO_USERNAME = 'pinkfonglover';
        const AIO_KEY = 'aio_GSIH58rCYrnSBj9MaACjXf4Pt6f6';
        
        let selectedImage = 'heart';
        
        function selectImage(image) {
            selectedImage = image;
            
            document.querySelectorAll('.image-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-image="${image}"]`).classList.add('selected');
        }
        
        function updateCharCount() {
            const message = document.getElementById('message').value;
            document.getElementById('charCount').textContent = message.length;
        }
        
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const statusDiv = document.getElementById('status');
            const sendBtn = document.querySelector('.send-btn');
            
            if (!message) {
                showStatus('Please enter a message!', 'error');
                return;
            }
            
            if (AIO_USERNAME === 'YOUR_AIO_USERNAME' || AIO_KEY === 'YOUR_AIO_KEY') {
                showStatus('Please update AIO_USERNAME and AIO_KEY in the code!', 'error');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                // Send image selection
                const imageResponse = await fetch(
                    `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/image/data`,
                    {
                        method: 'POST',
                        headers: {
                            'X-AIO-Key': AIO_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ value: selectedImage })
                    }
                );
                
                // Send message
                const messageResponse = await fetch(
                    `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/message/data`,
                    {
                        method: 'POST',
                        headers: {
                            'X-AIO-Key': AIO_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ value: message })
                    }
                );
                
                if (imageResponse.ok && messageResponse.ok) {
                    showStatus('Message sent successfully! üíï', 'success');
                    document.getElementById('message').value = '';
                    updateCharCount();
                } else {
                    showStatus('Failed to send message. Check your credentials.', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send Message üì§';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
